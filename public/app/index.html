<!DOCTYPE html>
<html>
<head>
    <!-- JS dependencies -->
    <!-- AngularJS library -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- AngularJS UI-Router -->
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
   
    <!-- CSS dependencies -->
    
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/themify-icons/css/themify-icons.css">
    <!-- some modification is done  -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../css/custom_style.css">

    <title>  reqiure-Js Application</title>
</head>

<!-- AngularJS Application   -->
<!--  BaseController ( defined in app.js ) is included to  all modules  -->
<body ng-controller="BaseController as base">
    <ng-include src="headerView" class="navbar-fixed-top"> </ng-include>
    
    <div id="wrapper" >
        
        <div id="sidebar-wrapper" ng-cloak >
            <ng-include src="sidebarView"> </ng-include>
        </div>
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!-- ui-view attribute is the indicator where to inject the views managed by AngularJS UI-Router -->
                 <div ui-view> </div>
            </div>
        </div>
        
    </div>


<script src="../bower_components/requirejs/require.js"></script>
  <script>
      var baseUrl =  window.location.origin + '/samples/public';
      console.log(baseUrl);
      
      // obtain requirejs config
      require(['require', './js/config-require'], function (require, config) {

        // set cache beater
        config.urlArgs = 'bust=v0.4.43';

        // update global require config
        window.require.config(config);

        // load app
        require(['./js/main.js']);
      });
  </script>


</body>
</html>
