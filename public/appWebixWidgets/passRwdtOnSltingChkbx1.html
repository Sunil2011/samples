<!DOCTYPE HTML>
<html>
    <head>
        <!--<link rel="stylesheet" href="../webix/codebase/webix.css" type="text/css"> -->
        <link rel="stylesheet" href="../webix/codebase/skins/material.css" type="text/css">   
        <script src="../webix/codebase/webix.js" type="text/javascript"></script>
        <title> webix-table </title>
        <style> 
            .right_align {
                text-align: right;
                // color: coral; 
                // background-color: #112233;                                 
            }
            .text_heading {
                color: coral;
                text-align: center;
                font-weight: bold;
            }
            .row-marked{
                background-color: #ffa;
            }

        </style>
    </head>

    <body>

        <script type="text/javascript" charset="utf-8" >

            webix.ui({
                view: "datatable",
                columns: [
                    {id: "status", header: "Is Active", width: 80, css: "center",
                        template: "{common.checkbox()}"},
                    {id: "value", header: "Records", fillspace: 1},
                ],
                on: {
                    onItemClick: function (id) {
                        
                        this.getItem(id.row).status = !this.getItem(id).status;
                        this.refresh(id.row);
                        console.log(id.row);
                    }
                },
                data: [
                    {status: 0, id: 1, value: "Record A"},
                    {status: 1, id: 2, value: "Record B"},
                    {status: 0, id: 11, value: "Record C"},
                    {status: 0, id: 12, value: "Record D"}
                ]
            });

        </script>
    </body>
</html>
