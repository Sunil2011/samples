<!-- File: index.html -->

<!DOCTYPE html>
<html>
<head>
    <!-- JS dependencies -->
    <!-- AngularJS library -->
    <script src="../../bower_components/angular/angular.min.js"></script>
    <!-- AngularJS UI-Router -->
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Our application -->
    
    <script src="application.js"></script>
    <!-- CSS dependencies -->
    
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <title> AngularJS UI-Router Example Application</title>
</head>

<!-- AngularJS Application -->
<body ng-app="wcgUiRouterApplication">

<!-- Simple Navigation Bar -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand"  >WebCodeGeeks AngularJS UI-Router Example</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="posts">Posts</a></li>
        <li><a ui-sref="authors">Authors</a></li>
    </ul>
</nav>

<div class="container">

    <!-- ui-view attribute is the indicator where to inject the views managed by AngularJS UI-Router -->
    <div ui-view></div>

</div>

</body>
</html>
